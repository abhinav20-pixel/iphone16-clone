<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone16-clone Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
    <div class="logo">Flipkart<span>+</span></div>
    <input type="text" placeholder="Search for products, brands and more">
    <nav>
        <a href="#">Abhinav</a>
        <a href="#">Become a Seller</a>
        <a href="#">More</a>
        <a href="#">Cart</a>
    </nav>
</header>

<main class="container">
    <section class="product-images">
        <img src="iphone.png" alt="iPhone">
        <button class="buy-now">BUY NOW</button>
        <button class="add-cart">ADD TO CART</button>
    </section>

    <section class="product-details">
        <h1>Apple iPhone 16 Plus (Ultramarine, 128 GB)</h1>

        <div class="rating">
            <span class="badge">4.6 ★</span>
            <span>4,225 Ratings & 226 Reviews</span>
        </div>

        <div class="price">
            <span class="current">₹74,887</span>
            <span class="original">₹79,900</span>
            <span class="discount">6% off</span>
        </div>

        <p class="assured">✔ Flipkart Assured</p>

        <h3>Available Offers</h3>
        <ul class="offers">
            <li>5% Cashback on Axis Bank Cards</li>
            <li>5% Cashback on SBI Credit Cards</li>
            <li>Extra ₹5000 Off (Limited Period)</li>
        </ul>

        <button class="buy-big">Buy Without Exchange</button>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
